<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Listas e Formularios</title>
</head>
<body>
    <form action="#">
        <h1>Formulario</h1>
        <hr>
        <label for="informacoes">Inserir Informações Pessoais</label>
        <input type="text" name="informacoes" id="informacoes">
        <br><br>
        <label for="password">Inserir Senha</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="email">Inserir E-mail</label>
        <input type="email" name="email" id="email">
        <br><br><hr>

        <input type="checkbox" name="item1" id="item1" >
        <label for="item1">Item 1</label><br>
        <input type="checkbox" name="item2" id="item2" >
        <label for="item2">Item 2</label><br>
        <input type="checkbox" name="item3" id="item3" >
        <label for="item3">Item 3</label><br>
        <input type="checkbox" name="item4" id="item4" >
        <label for="item4">Item 4</label><br>
        <input type="checkbox" name="item5" id="item5" >
        <label for="item5">Item 5</label><br><br><hr>

        <input type="radio" name="lingua" id="portugues" value="Português">
        <label for="portugues">Português</label><br>
        <input type="radio" name="lingua" id="ingles" value="Inglês">
        <label for="ingles">Inglês</label><br><br><hr>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
